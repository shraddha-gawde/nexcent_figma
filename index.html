<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="font-inter bg-default-white">

    <header class="bg-silver-color">
        <div class="lg:container lg:mx-auto menu-bar flex justify-between items-center h-16">
            <div class="logo w-36">
                <img src="./images/logo.png" alt="Logo" class="w-full h-full cursor-pointer object-contain">
            </div>

            <nav class="flex gap-4">
                <ul class="flex gap-10">
                    <li><a href="#home" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">Home</a></li>
                    <li><a href="#service" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">Service</a></li>
                    <li><a href="#feature" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">Feature</a></li>
                    <li><a href="#products" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">Products</a></li>
                    <li><a href="#testimonial" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">Testimonial</a></li>
                    <li><a href="#faq" class="text-text-gray-900 text-1rem font-medium hover:text-primary-color">FAQ</a></li>
                </ul>
            </nav>

            <div class="login-signup-btn flex gap-2">
                <button class="px-4 py-1 text-sm text-primary-color font-semibold rounded-full">Login</button>
                <button class="px-4 py-1 text-sm bg-primary-color text-white font-semibold rounded border hover:text-primary-color hover:bg-silver-color hover:border-transparent focus:outline-none focus:ring-1 focus:ring-purple-600 focus:ring-offset-1">Sign up</button>
            </div>
        </div>

        <div class="lg:container lg:mx-auto">
            <div class="hero-container flex justify-between gap-8 p-10 md:p-16">
                <div class="left flex-2">
                    <h1 class="text-dark-gray-color text-4xl font-semibold leading-12">
                        Lessons and insights <span class="text-brand-primary-color">from 8 years</span>
                    </h1>
                    <p class="text-gray-color text-1rem font-normal leading-6 my-4 md:my-8">
                        Where to grow your business as a photographer: site or social media?
                    </p>
                    <button class="btn btn-primary btn-big">Register</button>
                </div>
                <div class="right">
                    <img src="./images/hero-img.png" alt="Hero Image" class="w-64 h-64 object-contain">
                </div>
                <div class="dots-container absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex gap-2">
                    <div class="dot w-4 h-4 rounded-full bg-brand-primary-color opacity-50 cursor-pointer"></div>
                    <div class="dot w-4 h-4 rounded-full bg-brand-primary-color opacity-50 cursor-pointer"></div>
                    <div class="dot w-4 h-4 rounded-full bg-brand-primary-color opacity-50 cursor-pointer"></div>
                </div>
            </div>
            
        </div>
    </header>

</body>
</html>
